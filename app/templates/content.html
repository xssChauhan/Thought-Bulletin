{% extends "base.html" %}
{%import "bootstrap/wtf.html" as wtf%}
{%block title %}Shared Conten{%endblock%}


{% block page_content %}
<div class="page-header center-block">
	<ul class="nav nav-pills">
		<li class=" "><a href="{{url_for('main.index')}}">Vote</a> </li>
		<li class=""><a href="{{url_for('main.addSuggestion')}}">Add Feature Requests</a></li>
		<li class="active"><a>Shared Content</a></li>
	</ul>

</div>

{% for c in content %}
<div class="row" style="border-bottom: 1px solid #EEE;margin-top:0.5em">
	<div class="container">
		<div class="col-md-2">
			<p>{{c.id}}</p>
			
		</div>
		
		<div class="col-md-8">
			<a href="{{c.url}}">{{c.url}}</a>
			<p>by <b>{{c.user}}</b></p>
		</div>

		
	
</div>
{% endfor %}
<div class="container">
	{{wtf.quick_form(form)}}
</div>
{%endblock%}
